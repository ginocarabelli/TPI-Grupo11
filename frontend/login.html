<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/general-styles.css">
    <title>TPI Programación II</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-light">ABMC Equipos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active text-light" aria-current="page">
                            <button class="btn btn-dark">Inicio</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="acerca-de.html" class="nav-link active text-light" aria-current="page">
                            <button class="btn btn-dark">Acerca de</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="container bg-dark">
            <h1 class="form-title text-light" style="font-weight: 900;">Iniciar Sesión</h1>
            <p class="form-paragraph text-light">Deberá ingresar su nombre de usuario y contraseña para ingresar al tablero principal de usuario</p>
            <form class="form-box" id="formLogin">
                <div class="mb-3">
                    <label for="userFormControl" class="form-label text-light">Usuario</label>
                    <input type="text" class="form-control" id="userFormControl" placeholder="Nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="passwordFormControl" class="form-label text-light">Contraseña</label>
                    <input type="password" class="form-control" id="passwordFormControl" placeholder="Ingrese su Contraseña">
                </div>
                <p id="messageError" style="color: red"></p>
                <div class="btn-container">
                    <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados © Grupo 11</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="./javascript/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
